version: '3.8'
services:
  app:
    build: .
    ports:
      - "3500:3500"
    environment:
      - MONGO_URI=mongodb://mongo:27017/recipeDB
    depends_on:
      - mongo
    volumes:
      - .:/app
      - /app/node_modules


  mongo:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
